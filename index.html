<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="side-container">
            <div class="logo-section">
                <img src="images/odin-lined.png" alt="logo" width="190" height="254">
                <h1>Odin Project</h1>
            </div>
            <footer>
                <p>Photo by <a href="https://unsplash.com/@az_damariss">Dámaris Azócar</a> on <a href="https://unsplash.com/">Unsplash</a></p>
            </footer>
        </div>
        <div class="main-content">
            <div class="text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="registration">
                <h1>Let's do this!</h1>
               <form action="" method="get">
                <div class="inputs">
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>
    
                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>
                </div>
                

                <div class="inputs">
                    <div>
                        <label for="user_email">EMAIL</label>
                        <input type="email" name="email" id="user_email" placeholder="you@example.com">
                    </div>
    
                    <div>
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" name="phone_number" id="phone_number" placeholder="555-555-5555">
                    </div>
                </div> 
                              

                <div class="inputs">
                    <div>
                        <label for="user_password">PASSWORD</label>
                        <input type="password" name="password" id="user_password">
                    </div>
    
                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm_password" id="confirm-password">
                    </div>
                </div>
               
               </form> 
            </div>
            <div class="account">
                <button class="create-account">Create Account</button>
                <h3 class="log-in">Already have an account? <a href="https://youtu.be/Z3ZAGBL6UBA?si=GfbaYpK5H9LyTImR">Log in</a></h3>
            </div>
        </div>
    </div>
</body>
</html>
